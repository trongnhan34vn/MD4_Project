<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fonts/themify-icons/themify-icons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
            href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Roboto:ital,wght@0,500;0,700;1,300&display=swap"
            rel="stylesheet" />
    <link rel="shortcut icon" type="image/x-icon"
          href="https://theme.hstatic.net/200000388065/1000766714/14/logo.png?v=111" />
    <link rel="stylesheet" href="fonts/fontawesome-free-6.2.0-web/css/all.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/creatproduct.css">
    
</head>
<body>
    <div class="app">
        <div class="header">
            <div id="header" class="header-navbar__contact">
                <div class="header-navbar__contact-item">
                    <i class="fa-sharp fa-solid fa-house-chimney"></i>
                    <a href="">Hệ thống cửa hàng</a>
                </div>
                <div class="header-navbar__contact-item">
                    <i class="fa-solid fa-phone"></i>
                    <a href="">Mua hàng online: 0969436769</a>
                </div>
            </div>
            <div id="navbar" class="header-navbar-feat header-navbar-feat--index">
                <div class="grid">
                    <div class="header-navbar-container header-navbar-container--cart">
                        <div class="header-navbar-cart-item">
                            <div class="header-navbar-item">
                                <div class="header-navbar__logo">
                                    <a href="/index.html">
                                        <img src="https://theme.hstatic.net/200000388065/1000766714/14/logo.png?v=111"
                                            alt="" />
                                    </a>
                                </div>
                            </div>
                            <div class="header-navbar-item">
                                <h1 class="header-navbar-cart-item">
                                    Create Product Form
                                </h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid">
            <div class="container">
                <h3>Product Basic Information</h3>
                <form action="">
                    <table>
                        <tr>
                            <td>
                                <span style="color: red;">* </span>
                                Product Name:
                            </td>
                            <td colspan="2">
                                <input type="text">
                            </td>
                        </tr>
                        <tr>
                            <td width="20%">
                                <span style="color: red;">* </span>
                                Category: 
                            </td>
                            <td width="40%">
                                <select name="" id="">
                                    <option value="">Category</option>
                                </select>
                            </td>
                            <td width="40%"></td>
                        </tr>
                        <tr>
                            <td>
                                <span style="color: red;">* </span>
                                Quantity:
                            </td>
                            <td><input type="number"></td>
                            <td>Pieces</td>
                        </tr>
                        <tr>
                            <td>
                                <span style="color: red;">* </span>
                                Price: 
                            </td>
                            <td><input type="number"></td>
                            <td>VND</td>
                        </tr>
                        <tr>
                            <td>
                                <span style="color: red;">* </span>
                                Details:
                            </td>
                            <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
                        </tr>
                        <tr>
                            <td>Attechment: </td>
                            <td><input type="file"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td class="list-img" colspan="2">
                                <div class="image-item">
                                    <a class="del-img" href="">
                                        <i class="bi bi-x-circle"></i>
                                    </a>
                                    <img src="https://media-cdn.tripadvisor.com/media/photo-s/0d/55/b9/1f/some-random-shot.jpg" alt="">
                                </div>
                                <div class="image-item">
                                    <a class="del-img" href="">
                                        <i class="bi bi-x-circle"></i>
                                    </a>
                                    <img src="https://media-cdn.tripadvisor.com/media/photo-s/0d/55/b9/1f/some-random-shot.jpg" alt="">
                                </div>
                                <div class="image-item">
                                    <a class="del-img" href="">
                                        <i class="bi bi-x-circle"></i>
                                    </a>
                                    <img src="https://media-cdn.tripadvisor.com/media/photo-s/0d/55/b9/1f/some-random-shot.jpg" alt="">
                                </div>
                                <div class="image-item">
                                    <a class="del-img" href="">
                                        <i class="bi bi-x-circle"></i>
                                    </a>
                                    <img src="https://media-cdn.tripadvisor.com/media/photo-s/0d/55/b9/1f/some-random-shot.jpg" alt="">
                                </div>
                            </td>
                        </tr>
                    </table>
                    <div class="btn-container">
                        <button class="btn" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
